<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagran</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagran-phone">
           <img src="img/instagramCelular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/instagramLogo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/fotoPerfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="intagran-login">Continue como Leonardo barcellos</a>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Leonardo barcellos?</p>
                <p class="notAccount">
                    <span class="link-blue">Alterar contas</span>
                    or 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
